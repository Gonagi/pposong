spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
cloud:
  aws:
    s3:
      bucket: pposonggil-bucket
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      access-key: 비밀
      secret-key: 안알랴줌

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace